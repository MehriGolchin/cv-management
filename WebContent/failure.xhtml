<?xml version="1.0" encoding="UTF-8" ?>

	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">

	</ui:define>
	<ui:define name="title">Erreur</ui:define>
