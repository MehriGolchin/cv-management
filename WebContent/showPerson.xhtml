<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<f:view>
			<h:form>
				<p:panel id="panel" header="Cv Informations">
					<c:set var="p" value="#{person.thePerson}" />
					<div class="jumbotron">
						<p>Id: #{p.personId}</p>
						<p>Nom: #{p.firstName} #{p.lastName}</p>
						<p>Email: #{p.email}</p>
						<p>Website: #{p.webSite}</p>
						<p>Date de naissance: #{p.birthDate}</p>
						<p>
							<h:link outcome="persons" styleClass="btn btn-info">
								<span>Liste de persons</span>
							</h:link>
						</p>
						<p>
							<h:commandLink action="editPerson"
								rendered="#{p.email == login.email}" styleClass="btn btn-danger">
								<span>Modifier</span>
							</h:commandLink>
						</p>
					</div>
				</p:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>

</html>
