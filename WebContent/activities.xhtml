<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<f:view>
			<h1>Liste d'activités</h1>
			<h:form>
				<p:dataTable value="#{activity.activities}" var="a"
					styleClass="table table-hover" headerClass="danger"
					footerClass="danger" rowClasses="success,warning" rows="5" paginator="true">
					<p:column>
						<f:facet name="header">Numbéro</f:facet>
						<h:outputText value="#{a.activityId}" />
					</p:column>
					<p:column>
						<f:facet name="header">Année</f:facet>
						<h:outputText value="#{a.year}" />
					</p:column>
					<p:column>
						<f:facet name="header">Titre</f:facet>
						<h:outputText value="#{a.title}" />
					</p:column>
					<p:column>
						<f:facet name="header">Nature</f:facet>
						<h:outputText value="#{a.nature}" />
					</p:column>
					<p:column>
						<f:facet name="header">Actions</f:facet>
						<h:commandLink value="Show" styleClass="btn btn-primary btn-xs"
							action="#{activity.show(a.personId)}" /><span> </span>
          				<h:commandLink value="Edit"
							styleClass="btn btn-primary btn-xs"
							action="#{activity.edit(a.activityId)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
