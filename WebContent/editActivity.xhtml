<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<f:view>
			<h:form id="test">
			 <p:panel header="Edition de l'activitie ">
			<c:set var="a" value="#{activity.theActivity}" />
				<div class="form-group">
					<p:outputLabel value="Année: " for="year" />
					<p:inputText id="year" value="#{a.year}"
						styleClass="form-control">
						<f:validateLength minimum="2" maximum="4" />
					</p:inputText>
					<p:message styleClass="label label-danger" for="year" />
				</div>
				<div class="form-group">
					<p:outputLabel value="Nature: " for="nature" />
					<h:selectOneMenu value="#{a.nature}" id="nature"
						styleClass="form-control">
						<f:selectItem itemValue="expérience_professionnelle"
							itemLabel="expérience_professionnelle" />
						<f:selectItem itemValue="formation" itemLabel="formation" />
						<f:selectItem itemValue="projets" itemLabel="projets" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<p:outputLabel value="Titre: " for="title" />
					<p:inputText id="title" value="#{a.title}"
						styleClass="form-control">
						<f:validateLength minimum="2" maximum="100" />
					</p:inputText>
					<p:message styleClass="label label-danger" for="title" />
				</div>
				<div class="form-group">
					<p:outputLabel value="Website: " for="webSite" />
					<p:inputText id="webSite" value="#{a.webSite}"
						styleClass="form-control" />
				</div>
				<div class="form-group">
					<p:outputLabel value="Description: " for="description" />
					<p:inputTextarea id="description" value="#{a.description}"
						styleClass="form-control" cols="20" rows="5" />
				</div>
				<div class="form-group">
					<p:commandButton action="#{activity.update()}"
						styleClass="btn btn-primary" value="Save">
						<f:ajax execute="test" render="@form" />
					</p:commandButton>
					<span> </span>
					<h:link styleClass="btn btn-info" outcome="showCv" value="Quit" />
				</div>
				</p:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
